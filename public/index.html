<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Mobile Friendly</title>

<style>
  body {
    margin: 0;
    font-family: "Prompt", sans-serif;
    background: linear-gradient(135deg, #ffe8f6, #e4f1ff);
    height: 100vh;
    overflow: hidden;
    position: relative;
    color: #333;
  }

  /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î popup ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠ */
  #centerBtn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    padding: 18px 30px;
    background: #68b3ff;
    border: none;
    border-radius: 30px;
    font-size: 18px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(104, 179, 255, 0.35);
  }

  /* ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏ô‡∏µ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á */
  #moveBtn {
    position: absolute;
    padding: 13px 20px;
    background: #ff80c8;
    color: white;
    border: none;
    border-radius: 25px;
    font-size: 17px;
    cursor: pointer;
    box-shadow: 0 4px 12px rgba(255, 128, 200, 0.35);
    transition: 0.15s;
  }

  /* popup overlay */
  #centerPopup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.45);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #centerBox {
    background: #ffffff;
    padding: 18px;
    width: 88%;
    max-width: 380px;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 5px 18px rgba(0,0,0,0.2);
  }

  #centerBox img {
    width: 100%;
    border-radius: 12px;
  }

  #closeCenter {
    margin-top: 12px;
    padding: 10px 22px;
    background: #ff80c8;
    color: white;
    border: none;
    border-radius: 25px;
    cursor: pointer;
  }

</style>
</head>
<body>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î popup (‡∏≠‡∏¢‡∏π‡πà‡∏Å‡∏•‡∏≤‡∏á‡∏à‡∏≠) -->
<button id="centerBtn">‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ</button>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏´‡∏ô‡∏µ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á -->
<button id="moveBtn">‡∏Å‡∏î‡πÉ‡∏´‡πâ‡∏ó‡∏±‡∏ô‡∏™‡∏¥ üòÜ</button>

<!-- popup ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á -->
<div id="centerPopup">
  <div id="centerBox">
    <img src="https://via.placeholder.com/350x200?text=Hello" alt="Popup Image">
    <h3>‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡πÅ‡∏ö‡∏ö‡∏†‡∏≤‡∏û + ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</h3>
    <p>‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á ‡πÄ‡∏´‡∏°‡∏≤‡∏∞‡∏Å‡∏±‡∏ö‡∏°‡∏∑‡∏≠‡∏ñ‡∏∑‡∏≠ ‡πÇ‡∏ó‡∏ô‡∏ä‡∏°‡∏û‡∏π‚Äì‡∏ü‡πâ‡∏≤‚Äì‡∏Ç‡∏≤‡∏ß üíñ</p>
    <button id="closeCenter">‡∏õ‡∏¥‡∏î</button>
  </div>
</div>

<script>
  // ‡∏õ‡∏∏‡πà‡∏°‡∏´‡∏ô‡∏µ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
  const moveBtn = document.getElementById("moveBtn");

  function moveButton() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const x = Math.random() * (w - 150);
    const y = Math.random() * (h - 150);

    moveBtn.style.left = x + "px";
    moveBtn.style.top = y + "px";
  }

  moveButton();
  moveBtn.addEventListener("touchstart", moveButton);
  moveBtn.addEventListener("mouseover", moveButton);
  moveBtn.addEventListener("click", moveButton);

  // popup
  const centerBtn = document.getElementById("centerBtn");
  const centerPopup = document.getElementById("centerPopup");
  const closeCenter = document.getElementById("closeCenter");

  centerBtn.onclick = () => {
    centerPopup.style.display = "flex";
  };
  closeCenter.onclick = () => {
    centerPopup.style.display = "none";
  };
  centerPopup.onclick = (e) => {
    if (e.target === centerPopup) centerPopup.style.display = "none";
  };
</script>

</body>
</html>
