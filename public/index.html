<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Popup Demo</title>

<style>
  body {
    margin: 0;
    font-family: sans-serif;
    background: #f2f2f2;
    height: 100vh;
    overflow: hidden;
    position: relative;
  }

  /* ‡∏õ‡∏∏‡πà‡∏°‡πÅ‡∏ö‡∏ö‡∏´‡∏ô‡∏µ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á */
  #moveBtn {
    position: absolute;
    padding: 12px 20px;
    background: #ff3b3b;
    color: #fff;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 16px;
  }

  /* ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î popup ‡∏Å‡∏•‡∏≤‡∏á */
  #centerBtn {
    position: absolute;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    padding: 14px 26px;
    background: #333;
    color: #fff;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-size: 16px;
  }

  /* popup random */
  #randomPopup {
    position: absolute;
    padding: 12px 18px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 4px 15px rgba(0,0,0,0.15);
    font-size: 15px;
    display: none;
  }

  /* popup ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á */
  #centerPopup {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.6);
    display: none;
    align-items: center;
    justify-content: center;
  }

  #centerBox {
    background: white;
    padding: 20px;
    width: 85%;
    max-width: 380px;
    border-radius: 15px;
    text-align: center;
  }
  #centerBox img {
    width: 100%;
    border-radius: 10px;
  }

  #closeCenter {
    margin-top: 12px;
    padding: 10px 20px;
    background: #444;
    color: white;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }
</style>
</head>
<body>

<!-- ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏™‡∏∏‡πà‡∏° -->
<div id="randomPopup">‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á!</div>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏´‡∏ô‡∏µ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á -->
<button id="moveBtn">‡∏Å‡∏î‡∏â‡∏±‡∏ô‡∏™‡∏¥ üòÜ</button>

<!-- ‡∏õ‡∏∏‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏Å‡∏•‡∏≤‡∏á -->
<button id="centerBtn">‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏Å‡∏•‡∏≤‡∏á</button>

<!-- ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏Å‡∏•‡∏≤‡∏á -->
<div id="centerPopup">
  <div id="centerBox">
    <img src="https://via.placeholder.com/350x200" alt="">
    <h3>‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡πÅ‡∏ö‡∏ö‡∏°‡∏µ‡∏£‡∏π‡∏õ‡πÅ‡∏•‡∏∞‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°</h3>
    <p>‡∏ô‡∏µ‡πà‡∏Ñ‡∏∑‡∏≠‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á‡∏ó‡∏µ‡πà‡∏≠‡∏¢‡∏π‡πà‡πÉ‡∏ô popup ‡∏ï‡∏£‡∏á‡∏Å‡∏•‡∏≤‡∏á</p>
    <button id="closeCenter">‡∏õ‡∏¥‡∏î</button>
  </div>
</div>

<script>
  // -------------------------------
  // 1) ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á (‡∏Ç‡∏∂‡πâ‡∏ô‡πÄ‡∏£‡∏∑‡πà‡∏≠‡∏¢‡πÜ)
  // -------------------------------
  const randomPopup = document.getElementById("randomPopup");

  function showRandomPopup() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const x = Math.random() * (w - 150);
    const y = Math.random() * (h - 80);

    randomPopup.style.left = x + "px";
    randomPopup.style.top = y + "px";
    randomPopup.style.display = "block";

    setTimeout(() => {
      randomPopup.style.display = "none";
    }, 1200);
  }

  // ‡πÅ‡∏™‡∏î‡∏á‡∏ó‡∏∏‡∏Å 2.5 ‡∏ß‡∏¥
  setInterval(showRandomPopup, 2500);



  // -------------------------------
  // 2) ‡∏õ‡∏∏‡πà‡∏°‡∏ó‡∏µ‡πà‡∏´‡∏ô‡∏µ‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á
  // -------------------------------
  const moveBtn = document.getElementById("moveBtn");

  function moveButton() {
    const w = window.innerWidth;
    const h = window.innerHeight;

    const x = Math.random() * (w - 180);
    const y = Math.random() * (h - 60);

    moveBtn.style.left = x + "px";
    moveBtn.style.top = y + "px";
  }

  moveButton(); // random ‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô
  moveBtn.addEventListener("mouseover", moveButton);
  moveBtn.addEventListener("click", moveButton);


  // -------------------------------
  // 3) ‡∏õ‡πä‡∏≠‡∏õ‡∏≠‡∏±‡∏õ‡∏Å‡∏•‡∏≤‡∏á‡∏û‡∏£‡πâ‡∏≠‡∏°‡∏£‡∏π‡∏õ + ‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°
  // -------------------------------
  const centerBtn = document.getElementById("centerBtn");
  const centerPopup = document.getElementById("centerPopup");
  const closeCenter = document.getElementById("closeCenter");

  centerBtn.onclick = () => {
    centerPopup.style.display = "flex";
  };
  closeCenter.onclick = () => {
    centerPopup.style.display = "none";
  };

  // ‡∏Ñ‡∏•‡∏¥‡∏Å‡∏î‡πâ‡∏≤‡∏ô‡∏ô‡∏≠‡∏Å‡πÄ‡∏û‡∏∑‡πà‡∏≠‡∏õ‡∏¥‡∏î
  centerPopup.onclick = (e) => {
    if (e.target === centerPopup) {
      centerPopup.style.display = "none";
    }
  };
</script>

</body>
</html>
